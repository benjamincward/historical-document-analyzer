<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Historical Document Analyzer - AI-Powered Analysis</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script crossorigin src="https://unpkg.com/react@18/umd/react.production.min.js"></script>
    <script crossorigin src="https://unpkg.com/react-dom@18/umd/react-dom.production.min.js"></script>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>
</head>

<body>
    <div id="root"></div>

    <script type="text/babel">
        const { useState } = React;

        // Icons
        const Upload = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M7 16a4 4 0 01-.88-7.903A5 5 0 1115.9 6L16 6a5 5 0 011 9.9M15 13l-3-3m0 0l-3 3m3-3v12" />
            </svg>
        );

        const FileText = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z" />
            </svg>
        );

        const Image = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 16l4.586-4.586a2 2 0 012.828 0L16 16m-2-2l1.586-1.586a2 2 0 012.828 0L20 14m-6-6h.01M6 20h12a2 2 0 002-2V6a2 2 0 00-2-2H6a2 2 0 00-2 2v12a2 2 0 002 2z" />
            </svg>
        );

        const Loader2 = ({ className }) => (
            <svg className={className + " animate-spin"} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M4 4v5h.582m15.356 2A8.001 8.001 0 004.582 9m0 0H9m11 11v-5h-.581m0 0a8.003 8.003 0 01-15.357-2m15.357 2H15" />
            </svg>
        );

        const X = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M6 18L18 6M6 6l12 12" />
            </svg>
        );

        const Settings = ({ className }) => (
            <svg className={className} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M10.325 4.317c.426-1.756 2.924-1.756 3.35 0a1.724 1.724 0 002.573 1.066c1.543-.94 3.31.826 2.37 2.37a1.724 1.724 0 001.065 2.572c1.756.426 1.756 2.924 0 3.35a1.724 1.724 0 00-1.066 2.573c.94 1.543-.826 3.31-2.37 2.37a1.724 1.724 0 00-2.572 1.065c-.426 1.756-2.924 1.756-3.35 0a1.724 1.724 0 00-2.573-1.066c-1.543.94-3.31-.826-2.37-2.37a1.724 1.724 0 00-1.065-2.572c-1.756-.426-1.756-2.924 0-3.35a1.724 1.724 0 001.066-2.573c-.94-1.543.826-3.31 2.37-2.37.996.608 2.296.07 2.572-1.065z" />
                <path strokeLinecap="round" strokeLinejoin="round" strokeWidth={2} d="M15 12a3 3 0 11-6 0 3 3 0 016 0z" />
            </svg>
        );

        // API Helper
        const ClaudeAPI = {
            getApiKey() {
                let key = localStorage.getItem('anthropic_api_key');
                if (!key) {
                    key = prompt('Enter your Anthropic API key:\n\nGet one at: https://console.anthropic.com/settings/keys');
                    if (key) {
                        localStorage.setItem('anthropic_api_key', key.trim());
                    }
                }
                return key;
            },

            clearApiKey() {
                localStorage.removeItem('anthropic_api_key');
            },

            async analyzeDocument(file) {
                const apiKey = this.getApiKey();
                if (!apiKey) throw new Error('API key required');

                const base64 = await new Promise((resolve, reject) => {
                    const reader = new FileReader();
                    reader.onload = () => resolve(reader.result.split(',')[1]);
                    reader.onerror = reject;
                    reader.readAsDataURL(file);
                });

                const content = [];
                if (file.type.startsWith('image/')) {
                    content.push({
                        type: 'image',
                        source: { type: 'base64', media_type: file.type, data: base64 }
                    });
                } else if (file.type === 'application/pdf') {
                    content.push({
                        type: 'document',
                        source: { type: 'base64', media_type: file.type, data: base64 }
                    });
                }

                content.push({
                    type: 'text',
                    text: `Analyze this historical document and provide:
1. Document Type & Era
2. Key Content
3. Historical Context
4. Notable Details
5. Preservation Assessment`
                });

                const response = await fetch('https://api.anthropic.com/v1/messages', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                        'x-api-key': apiKey,
                        'anthropic-version': '2023-06-01'
                    },
                    body: JSON.stringify({
                        model: 'claude-sonnet-4-20250514',
                        max_tokens: 4096,
                        messages: [{ role: 'user', content }]
                    })
                });

                if (!response.ok) {
                    if (response.status === 401) {
                        this.clearApiKey();
                        throw new Error('Invalid API key. Please re-enter.');
                    }
                    const error = await response.json();
                    throw new Error(error.error?.message || 'API request failed');
                }

                const data = await response.json();
                return data.content.filter(i => i.type === 'text').map(i => i.text).join('\n');
            }
        };

        function App() {
            const [file, setFile] = useState(null);
            const [preview, setPreview] = useState(null);
            const [analysis, setAnalysis] = useState('');
            const [loading, setLoading] = useState(false);
            const [showSettings, setShowSettings] = useState(false);

            const handleFileUpload = (e) => {
                const f = e.target.files[0];
                if (!f) return;
                setFile(f);
                setAnalysis('');

                if (f.type.startsWith('image/')) {
                    const reader = new FileReader();
                    reader.onload = (e) => setPreview(e.target.result);
                    reader.readAsDataURL(f);
                } else {
                    setPreview(null);
                }
            };

            const handleAnalyze = async () => {
                if (!file) return;
                setLoading(true);
                try {
                    const result = await ClaudeAPI.analyzeDocument(file);
                    setAnalysis(result);
                } catch (error) {
                    setAnalysis(`Error: ${error.message}`);
                } finally {
                    setLoading(false);
                }
            };

            const handleUpdateKey = () => {
                ClaudeAPI.clearApiKey();
                ClaudeAPI.getApiKey();
                setShowSettings(false);
            };

            return (
                <div className="min-h-screen bg-gradient-to-br from-amber-50 to-orange-100 p-6">
                    <div className="max-w-4xl mx-auto">
                        {showSettings && (
                            <div className="fixed inset-0 bg-black bg-opacity-50 flex items-center justify-center z-50">
                                <div className="bg-white rounded-lg p-6 max-w-md w-full mx-4">
                                    <h2 className="text-xl font-bold mb-4">API Settings</h2>
                                    <p className="text-gray-600 mb-4">Enter your Anthropic API key to use this tool.</p>
                                    <div className="space-y-3">
                                        <button onClick={handleUpdateKey} className="w-full bg-amber-600 text-white px-4 py-2 rounded-lg hover:bg-amber-700">
                                            Update API Key
                                        </button>
                                        <a href="https://console.anthropic.com/settings/keys" target="_blank" rel="noopener noreferrer" className="block w-full bg-gray-100 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-200 text-center">
                                            Get API Key
                                        </a>
                                        <button onClick={() => setShowSettings(false)} className="w-full bg-gray-200 text-gray-800 px-4 py-2 rounded-lg hover:bg-gray-300">
                                            Close
                                        </button>
                                    </div>
                                </div>
                            </div>
                        )}

                        <div className="bg-white rounded-lg shadow-xl p-8">
                            <div className="flex items-center justify-between mb-6">
                                <div>
                                    <h1 className="text-3xl font-bold text-gray-800 flex items-center gap-2">
                                        <FileText className="w-8 h-8 text-amber-600" />
                                        Historical Document Analyzer
                                    </h1>
                                    <p className="text-gray-600 mt-2">Upload documents for AI analysis</p>
                                </div>
                                <button onClick={() => setShowSettings(true)} className="text-gray-500 hover:text-gray-700">
                                    <Settings className="w-6 h-6" />
                                </button>
                            </div>

                            {!file ? (
                                <div className="border-2 border-dashed border-gray-300 rounded-lg p-12 text-center hover:border-amber-500 transition">
                                    <input type="file" accept="image/*,.pdf" onChange={handleFileUpload} className="hidden" id="upload" />
                                    <label htmlFor="upload" className="cursor-pointer">
                                        <Upload className="w-16 h-16 text-gray-400 mx-auto mb-4" />
                                        <p className="text-lg font-medium text-gray-700 mb-2">Upload Document</p>
                                        <p className="text-sm text-gray-500">PDF, JPG, PNG</p>
                                    </label>
                                </div>
                            ) : (
                                <div className="space-y-4">
                                    <div className="bg-gray-50 rounded-lg p-4 border">
                                        <div className="flex items-center gap-3">
                                            {file.type.startsWith('image/') ? <Image className="w-6 h-6 text-amber-600" /> : <FileText className="w-6 h-6 text-amber-600" />}
                                            <div className="flex-1">
                                                <p className="font-medium">{file.name}</p>
                                                <p className="text-sm text-gray-500">{(file.size / 1024).toFixed(2)} KB</p>
                                            </div>
                                            {!analysis && (
                                                <button onClick={handleAnalyze} disabled={loading} className="bg-amber-600 text-white px-6 py-2 rounded-lg hover:bg-amber-700 disabled:opacity-50 flex items-center gap-2">
                                                    {loading ? <><Loader2 className="w-4 h-4" />Analyzing...</> : 'Analyze'}
                                                </button>
                                            )}
                                        </div>
                                    </div>

                                    {preview && <div className="border rounded-lg overflow-hidden"><img src={preview} alt="Preview" className="w-full max-h-96 object-contain bg-gray-50" /></div>}

                                    {analysis && (
                                        <div className="bg-amber-50 rounded-lg p-4 border border-amber-200">
                                            <p className="text-sm font-semibold text-gray-700 mb-2">ü§ñ Analysis:</p>
                                            <div className="text-gray-800 whitespace-pre-wrap">{analysis}</div>
                                        </div>
                                    )}

                                    <button onClick={() => { setFile(null); setPreview(null); setAnalysis(''); }} className="text-amber-600 hover:text-amber-700">
                                        ‚Üê Upload Another Document
                                    </button>
                                </div>
                            )}
                        </div>

                        <footer className="mt-8 text-center text-gray-600 text-sm">
                            <p>Powered by Claude AI | Get your API key at console.anthropic.com</p>
                        </footer>
                    </div>
                </div>
            );
        }

        ReactDOM.render(<App />, document.getElementById('root'));
    </script>
</body>

</html>
